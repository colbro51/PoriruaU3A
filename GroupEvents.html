<html>
    <head>
        <title>Porirua U3A Homepage</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            #outer {
                max-width: 960px;
                margin: auto;
                background-color: #f9f9f9;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                max-width: 100%;   
                border: 2px solid #CCC;
                border-radius: 5px;
                padding: 5px;
            }
            .top-picture {
                max-width: 100%;
                height: auto;
            }
            .content-wrapper {
                max-width: 100%;
            }
            .content {
                display: flex;
                flex-direction: row;
                flex: 1;
            }
            .buttons {
                display: flex;
                flex-direction: column;
            }
            .button-table {
                border-collapse: collapse; /* Merge borders of table cells */
            }
            .button-table td {
                padding: 10px; /* Add spacing around buttons */
                border: none; /* Remove cell borders */
            }
            .button-table button {
                width: 100%; /* Make buttons occupy full cell width */
            }
            .button {
                /*display: inline-block;*/
	        display: flex;
	        flex-direction: column;
                padding: 10px 10px;
                background-color: #4CAF50;
                color: #fff;
                text-decoration: none;
                border-radius: 6px;
                transition: background-color 0.3s;
            }
            .button:hover {
                background-color: #45a049;
            }
            #wrapper {
                margin-top: 10px;
                flex: 1;
            }
            .text-box {
                /*width: 100%;*/
                /*min-width: 780px;*/
                width: 80vw;
                max-width: 780px;
                background-color: #f0f0f0;
                border: 1px solid #ddd;
                padding: 10px;
                /*margin: 0 auto;*/
                box-sizing: border-box;
                word-wrap: break-word;
                overflow-wrap: break-word;
                overflow: auto;
            }
            @media (max-width: 768px) {
                .content {
                    flex-direction: column;
                }
                .top-picture,
                .buttons,
                .text-box {
                    width: 100%;
                    max-width: none;
                }
            }
	</style>

                }

                }
                function function4() {

                }
                function function5() {
                    window.location.href = 'https://colbro51.github.io/PoriruaU3A/Contacts.html';
                }
            });
        </script>
    </head>
    <body>
